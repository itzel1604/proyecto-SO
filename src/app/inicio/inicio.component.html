<div class="body">
    <div class="contenedor container">
        <div class="listaPelicula row col-xl-12">
            <mat-card
                class="example-card col-xl-6 col-xs-12"
                *ngFor="let pelicula of peliculas"
            >
                <mat-card-header>
                    <div class="crop-image">
                        <img
                            mat-card-image="mat-card-image"
                            src="{{pelicula.img}}"
                        >
                    </div>
                </mat-card-header>

                <mat-card-content>
                    <mat-card-title>{{pelicula.name}}</mat-card-title>

                    <mat-card-subtitle>
                        {{ pelicula.sinopsis | slice:0:255 }}...
                    </mat-card-subtitle>
                </mat-card-content>

                <mat-card-actions>
                    <button
                        class="button"
                        mat-icon-button="mat-icon-button"
                        matTooltip="Editar"
                        aria-label="Button that displays a tooltip when focused or hovered over"
                    >
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button
                        class="button"
                        mat-icon-button="mat-icon-button"
                        matTooltip="Eliminar"
                        aria-label="Button that displays a tooltip when focused or hovered over"
                    >
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
